<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching Game</title>
</head>
<style>
    img {
        position: absolute;
    }
    div {
        position: absolute;
        width: 500px;
        height: 500px;
    }
    #rightSide {
        left: 500px;
        border-left: 1px solid black;
    }
</style>
<script>
    var numberOfFaces = 5;
    var theLeftSide = document.getElementById("leftSide");
    var theRightSide = document.getElementById('rightSide');
    function generateFaces () {
        for (var i =0;i<numberOfFaces;++i) {
            var img = document.createElement("img");
            img.src = "smile.png";
            img.style.top = Math.floor(Math.random() * 401)+"px";
            img.style.left = Math.floor(Math.random() * 401)+"px";
            document.getElementById("leftSide").appendChild(img);
        }
    }
</script>
<body>
<h1>Matching Game</h1>
<p>Click on the extra smiling face on the left.</p>
<div id="leftSide"></div>

<div id="rightSide"></div>
</body>
<script>
    generateFaces();
    var leftSideImages = document.getElementById("leftSide").cloneNode(true);
    leftSideImages.removeChild(leftSideImages.lastChild);
    document.getElementById("rightSide").appendChild(leftSideImages);
</script>
</html>
